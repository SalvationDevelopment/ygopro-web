<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>YGOPro Replay Parser V0.8</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/ygopro.css" />
    <link rel="stylesheet" href="css/humane.original.css" />
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.1.custom.min.css" />
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <script type="text/x-jquery-tmpl" id="comment_template">
        <div class="comment ${this.data.class}" style="${style}">${body}</div>
    </script>
    <script type="text/x-jquery-tmpl" id="field-tmpl">
        <div class="${location}" id="${player}_${location}_${place}" style="top: ${top}px; left: ${left}px;"></div>
    </script>
    <script type="text/x-jquery-tmpl" id="card_template">
        <div class="card name">${name}</div>
        <div class="card_attributes">
            [<span class="card category">${$.i18n.prop('category.'+category)}</span>{{if card_type && card_type != 'normal'}}|<span class="card card_type">${$.i18n.prop('card_type.'+card_type)}</span>{{/if}}]
            {{if category == 'monster'}}<span class="card type">${$.i18n.prop('type.'+type)}</span>/<span class="card attribute">${$.i18n.prop('attribute.'+attribute)}</span>{{/if}}
       
        </div>
        {{if category == 'monster'}}<div class="card_attributes">
            [<span class="card level">{{each Array(level)}}★{{/each}}</span>]
           
            <span class="card atk">${atk}</span>/<span class="card def">${def}</span>
            {{/if}}
        </div>
        <div class="card description">
            ${description}
       
        </div>
    </script>
    <script type="text/x-jquery-tmpl" id="sortable-tmpl">
        <li class="ui-state-default">
            <img class='thumbImg' style='cursor: move;'
                src='${card_img_thumb_url}${card_info.card_id}.jpg'
                onmouseover="showDetail(${card_info.card_id})" /></li>
    </script>
    <script type="text/x-jquery-tmpl" id="CounterSelector-tmpl">
        <div class="CounterSelector">
            种类：
           
            <select class="select">
                {{each counters}}
                {{if $value.code==_code}}
               
                <option value="${$value.code}" selected="selected">${$value.str}</option>
                {{else}}
               
                <option value="${$value.code}">${$value.str}</option>
                {{/if}}
                {{/each}}
           
            </select>
            数量：
           
            <input class="spinner" onkeydown="return checkNums()" value="${_number}" />
            <button class="btn btn-danger" onclick="delCounterSelector()">删除</button>
        </div>
    </script>
    <script type="text/template" id="handCard-tmpl">
        <div class="cell">
            <div class="wrap">
                <img class="card" src="http://my-card.in/images/cards/ygocore/${id}.jpg" data-id="${id}" />
            </div>
        </div>
    </script>
</head>
<body>
    <aside>
        <div class="top">
            <!--<div id="image_wrapper" class="image_wrapper">-->
            <img class="card_image" src="img/textures/cover.jpg" alt="card" />
            <!--</div>-->
            <!--<img class="image" src="http://images.my-card.in/29088922.jpg"/>-->
            <div class="replay_control">
                <button id="apDiv2" onclick="stepPlay()">单步播放</button>
                <button id="apDiv3" onclick="pause()">暂停</button>
                <button id="apDiv4" onclick="play()">连续播放</button>
                <!--<button id="apDiv5" onClick="playctrl('up')">加速</button>
                <button id="apDiv6" onClick="playctrl('down')">减速</button>-->
            </div>
        </div>
        <div class="side_tabs">
            <ul>
                <li><a href="#card">卡片信息</a></li>
                <li><a href="#textout">消息记录</a></li>
                <li><a href="#settings">系统设定</a></li>
            </ul>
            <div id="card" class="tab"></div>
            <div id="textout" class="tab"></div>
            <div id="settings" class="tab">
                <div class="checkbox">
                    启用3D
                    <input id="setting_enable_3d" class="setting_enable_3d" type="checkbox" checked>
                </div>
                <div>
                    播放速度
                    <input type="text" id="setting_action_inteval" class="setting_action_inteval" value="5" />

                    <div id="setting_action_inteval_slider" class="setting_action_inteval_slider"></div>
                </div>
            </div>
        </div>
    </aside>
    <div class="main">
        <div class="info">
            <div class="playerinfo player">
                <div class="lp">
                    <div id="player_lp_bar" class="lp_bar"></div>
                    <div id="player_lp" class="lp_value">8000</div>
                </div>
                <img id="player_avatar" class="avatar" src="img/transparent.png" />
                <div id="player_name" class="name"></div>
            </div>
            <div id="turn" class="turn">0</div>
            <div class="playerinfo opponent">
                <div class="lp">
                    <div id="opponent_lp_bar" class="lp_bar"></div>
                    <div id="opponent_lp" class="lp_value">8000</div>
                </div>
                <img id="opponent_avatar" class="avatar" src="img/transparent.png" />
                <div id="opponent_name" class="name"></div>
            </div>
        </div>

        <div class="container">
            <div class="stage">

                    <button class="phase btn" data-phase="SP">SP</button>
                    <button class="phase btn" data-phase="M1">M1</button>
                    <button class="phase btn" data-phase="BP">BP</button>
                    <button class="phase btn" data-phase="M2">M2</button>
                    <button class="phase btn" data-phase="EP">EP</button>
                </div>
                <div class="background">
                    <div class="field">
                        <div class="side column">
                            <div class="wrap">
                                <div class="zone opp">
                                    <img id="1_deck_0" class="card" src="img/transparent.png" />
                                </div>
                            </div>
                            <div class="wrap">
                                <div class="zone opp">
                                    <img id="1_grave_0" class="card" src="img/transparent.png" />
                                </div>
                            </div>
                            <div class="wrap">
                                <div class="zone opp">
                                    <img id="1_removed_0" class="card" src="img/transparent.png" />
                                </div>
                            </div>
                            <div class="space"></div>
                            <div class="wrap">
                                <div class="zone">
                                    <img id="0_field_0" class="card" src="img/transparent.png" />
                                </div>
                            </div>
                            <div class="wrap">
                                <div class="zone">
                                    <img id="0_extra_0" class="card" src="img/transparent.png" />
                                </div>
                            </div>
                        </div>
                        <div class="center column">
                            <div class="space"></div>
                            <div class="wrap">
                                <div class="zone opp">
                                    <img id="1_szone_0" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone opp">
                                    <img id="1_szone_1" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone opp">
                                    <img id="1_szone_2" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone opp">
                                    <img id="1_szone_3" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone opp">
                                    <img id="1_szone_4" class="card" src="img/transparent.png" />
                                </div>
                            </div>
                            <div class="wrap">
                                <div class="zone opp">
                                    <img id="1_mzone_0" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone opp">
                                    <img id="1_mzone_1" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone opp">
                                    <img id="1_mzone_2" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone opp">
                                    <img id="1_mzone_3" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone opp">
                                    <img id="1_mzone_4" class="card" src="img/transparent.png" />
                                </div>
                            </div>
                            <div class="space"></div>
                            <div class="wrap">
                                <div class="zone">
                                    <img id="0_mzone_0" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone">
                                    <img id="0_mzone_1" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone">
                                    <img id="0_mzone_2" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone">
                                    <img id="0_mzone_3" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone">

                            </div>
                            <div class="wrap">
                                <div class="zone">
                                    <img id="0_szone_0" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone">
                                    <img id="0_szone_1" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone">
                                    <img id="0_szone_2" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone">
                                    <img id="0_szone_3" class="card" src="img/transparent.png" />
                                </div>
                                <div class="zone">
                                    <img id="0_szone_4" class="card" src="img/transparent.png" />
                                </div>
                            </div>
                        </div>
                        <div class="side column">
                            <div class="wrap">
                                <div class="zone opp">
                                    <img id="1_extra_0" class="card" src="img/transparent.png" />
                                </div>
                            </div>
                            <div class="wrap">
                                <div class="zone opp">
                                    <img id="1_field_0" class="card" src="img/transparent.png" />
                                </div>
                            </div>
                            <div class="space"></div>
                            <div class="wrap">
                                <div class="zone">
                                    <img id="0_removed_0" class="card" src="img/transparent.png" />
                                </div>
                            </div>
                            <div class="wrap">
                                <div class="zone">
                                    <img id="0_grave_0" class="card" src="img/transparent.png" />
                                </div>
                            </div>
                            <div class="wrap">
                                <div class="zone">
                                    <img id="0_deck_0" class="card" src="img/transparent.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="1_hand" class="hand"></div>
                <div id="0_hand" class="hand"></div>
            </div>
            <div>
                <div id="comments" class="comments"></div>
                <div class="new_comment_wrapper">
                    <form class="new_comment">
                        <input type="hidden" name="replay_id" />
                        <input type="hidden" name="action_id" />
                        <input type="text" name="body" />
                        <select name="class">
                            <option value="comment_top comment_fade">顶端渐隐</option>
                            <!-- WTF class name -->
                            <option value="comment_scroll" selected>滚动字幕</option>
                            <option value="comment_bottom comment_fade">底端渐隐</option>
                        </select>
                        <input type="hidden" name="style" />
                        <!-- 暂不支持 -->
                        <input type="submit" />
                    </form>
                </div>

        </div>
    </div>
